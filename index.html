<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .headline {
        background-image: url(./img/Header-llustration-desktop.svg);
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Eid-Odalton Portfolio</title>
  </head>
  <body>
    <section class="headline container-lg">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="mx-auto">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link text-black"
                aria-current="page"
                href="#portfolio"
                >Portfolio</a
              >
              <a class="nav-link text-black" href="#about">About</a>
              <a class="nav-link text-black" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <main class="my-5 py-5 text-center">
        <h1 class="mt-5 text-dark fs-2 fw-bold">
          Hey there. We are Odalton and Eid
        </h1>
        <h2 class="text-success fs-2 fw-bold">We are software developers</h2>
        <p class="mx-auto w-75 fs-5 fw-light">
          We can help you build a product , feature or website Look through some
          of our work and experience! If you like what you see and have a
          project you need coded, don't hestiate to contact us.
        </p>
        <ul class="icons list-unstyled d-flex justify-content-center">
          <li class="px-2">
            <a href="#"><img src="./img/github.svg" alt="github" /></a>
          </li>
          <li class="px-2">
            <a href="#"><img src="./img/linkedin.svg" alt="" /></a>
          </li>
          <li class="px-2">
            <a href="#"><img src="img/vector.svg" alt="" /></a>
          </li>
          <li class="px-2">
            <a href="#"><img src="img/twitter.svg" alt="" /></a>
          </li>
          <li class="px-2">
            <a href="#"><img src="img/Medium.svg" alt="" /></a>
          </li>
        </ul>
      </main>
      <img class="container w-auto h-auto d-flex" src="img/arrowdown.svg" alt="Show more">
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
